<div>
    <div class="row">
      <!-- <div class="col-md-12"> -->
        <div class="row">
          <!-- <div class="col-md-12"> -->
            <!-- <div class="card"> -->
              <!-- <div class="card-header">
              </div> -->
              <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                  </ng-container>
                  <ng-container matColumnDef="colour">
                    <th mat-header-cell *matHeaderCellDef> Color </th>
                    <td mat-cell *matCellDef="let element"> {{element.colour}} </td>
                  </ng-container>
                  <!-- Actions -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                      <button  class="btn btn-primary"
                        (click)="openDialogViewUnicorn(element)">
                      Ver unicornio
                      </button>
                      <button  class="btn btn-primary" 
                        (click)="openDialogEditUnicorn(element)">
                        Editar unicornio
                      </button>
                      <button  class="btn btn-primary" mat-raised-button color="primary" 
                        (click)="deleteUnicorn(element._id)">
                        Eliminar unicornio
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                  aria-label="Select page of unicorns"></mat-paginator>
              </div>
            <!-- </div> -->
          <!-- </div> -->
        <!-- </div> -->
      </div>
      <!-- <a class="btn btn-primary" (click)="">Crear Unicornio</a> -->
      <button class="btn btn-primary" style="width : 10em;margin: 2%;" (click)="openDialogCreateUnicorn()">Crear usuario</button>
    </div>
  </div>
